.navbar {

}

.navbar li.active > a,
.navbar li.active > a:hover,
.navbar li.active > a:focus {
	color: #afafaf;
	cursor: default;
}

.navbar li a {
	text-decoration: none;
	color: #565656;
	margin-right: 2px;

.ftr-list li:nth-child(even) {
    background-color: rgb(24, 24, 24);
}

.ftr-list li:nth-child(odd) {
    background-color: rgb(22, 22, 22);
}

.tooltip {
    position: relative;
    display: inline-block;
}

.tooltip .tooltiptext {
    visibility: hidden;
    min-width: 250px;
    background-color: rgb(19, 19, 19);
    color: #fff;
    text-align: center;
    padding: 5px 0;
    border-radius: 0px;
    border: 1px solid rgb(239, 9, 95);
    top: -100%;
    left: 125%;
    position: absolute;
    z-index: 1;
}

.tooltip:hover .tooltiptext {
    visibility: visible;
}

.fading {
    -webkit-animation: fade 500ms;
    -webkit-animation-fill-mode: forwards;
}

@-webkit-keyframes fade {
    0% { opacity: 1; }
    100% { opacity: 0 }
}
